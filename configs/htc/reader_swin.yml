worker_num: 2
TrainReader:
  sample_transforms:
  - Decode: {}
  - RandomResizeCrop: {resizes: [400, 500, 600], cropsizes: [[384, 600], ], prob: 0.5}
  # - RandomResize: {target_size: [[480, 1333], [512, 1333], [544, 1333], [576, 1333], [608, 1333], [640, 1333], [672, 1333], [704, 1333], [736, 1333], [768, 1333], [800, 1333]], keep_ratio: True, interp: 2}
  - RandomResize: {[[400, 1600], [432, 1600], [464, 1600], [496, 1600], [528, 1600], [560, 1600], [592, 1600], [624, 1600], [656, 1600], [688, 1600], [720, 1600], [752, 1600], [784, 1600], [816, 1600], [848, 1600], [880, 1600], [912, 1600], [944, 1600], [976, 1600], [1008, 1600], [1040, 1600], [1072, 1600], [1104, 1600], [1136, 1600], [1168, 1600], [1200, 1600], [1232, 1600], [1264, 1600], [1296, 1600], [1328, 1600], [1360, 1600], [1392, 1600], [1440, 1600]], keep_ratio: True, interp: 2}

  - RandomFlip: {prob: 0.5}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}

  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  - SegRescale: {scale_factor: 0.125}

  batch_size: 2
  shuffle: true
  drop_last: true
  collate_batch: false


EvalReader:
  sample_transforms:
  - Decode: {}
  # - Resize: {interp: 2, target_size: [800, 1333], keep_ratio: True}
  - Resize: {interp: 2, target_size: [1400, 1600], keep_ratio: True}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}
  batch_transforms:
  - PadBatch: {pad_to_stride: 32}
  batch_size: 1
  shuffle: false
  drop_last: false
  drop_empty: false
